server.port=8081

server.shutdown=graceful
server.jetty.connection-idle-timeout=3000ms
server.jetty.max-http-form-post-size=2MB

spring.lifecycle.timeout-per-shutdown-phase=180s

#logging.config=logback-spring.xml

spring.datasource.url=jdbc:postgresql://localhost:5432/grooming-salon
spring.datasource.username=groom-client
spring.datasource.password=GroomingSalon
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
